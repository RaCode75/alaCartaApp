<mat-card>
    <mat-card-title-group>
        <mat-card-title>{{plato.title}}</mat-card-title>
        <mat-card-subtitle>Precio: $ {{plato.pricePerServing}}</mat-card-subtitle>
        <img mat-card-md-image src={{plato.image}} >
      </mat-card-title-group >
      <mat-card-content *ngIf="detalles">
        <p>Health Score: {{plato.healthScore}}</p>
        <p>Tiempo de espera: {{plato.readyInMinutes}}</p>
        <h3 *ngIf="plato.vegan">Vegan</h3>
      </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="verDetalles()">Detalles</button>
        <button mat-button>Eliminar</button>
        <button mat-button>Agregar</button>
    </mat-card-actions>
    <mat-card-content></mat-card-content>
</mat-card>
